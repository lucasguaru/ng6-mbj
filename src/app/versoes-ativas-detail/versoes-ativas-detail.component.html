<form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-4">
      <input type="text" readonly class="form-control-plaintext" id="id" [value]="versaoSelecionada.id">
    </div>
  </div>
  <div class="form-group row">
    <label for="nomeVersao" class="col-sm-2 col-form-label">Nome da Versão</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="nomeVersao" placeholder="Nome da Versão" [(value)]="versaoSelecionada.nomeVersao">
    </div>
    <label for="dataLancamento" class="col-sm-2 col-form-label">Data de Lançamento</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="dataLancamento" placeholder="Nome da Versão" [(value)]="versaoSelecionada.dataLancamento">
    </div>
  </div>
  <div class="form-group row">
  </div>
  <div class="form-group row">
    <label for="status" class="col-sm-2 col-form-label">Status da Versão</label>
    <div class="col-sm-4">
      <select class="form-control" id="status" [(value)]="versaoSelecionada.status">
        <option>Ativo</option>
        <option>Inativo</option>
      </select>
    </div>
  </div>
</form>
